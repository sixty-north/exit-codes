language: python

matrix:
  include:
    - python: 2.7
    - python: 3.5
    - python: 3.6
    - python: 3.7
    - python: nightly
  fast_finish: true
  allow_failures:
    - python: 3.7
    - python: nightly

install:
  - python setup.py install
  - pip install -e ".[test]"
  - pip install tox-travis

script:
  - tox
